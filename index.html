<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9am -->
    <div class="row hour">
      <div class="col-md-2 time-block">9AM</div>
      <div class="col-md-8 past" id="0900">here</div>
      <div class="col-md-2"><button class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 10am -->
    <div class="row hour">
      <div class="col-md-2 time-block">10AM</div>
      <div class="col-md-8 past" id="1000">here</div>
      <div class="col-md-2"><button class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 11am -->
    <div class="row hour">
      <div class="col-md-2 time-block">11AM</div>
      <div class="col-md-8 past" id="1100">here</div>
      <div class="col-md-2"><button class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 12pm -->
    <div class="row hour">
      <div class="col-md-2 time-block">12PM</div>
      <div class="col-md-8 past" id="1200">here</div>
      <div class="col-md-2"><button class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 1pm -->
    <div class="row hour">
      <div class="col-md-2 time-block">1PM</div>
      <div class="col-md-8 past" id="1300">here</div>
      <div class="col-md-2"><button class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 2pm -->
    <div class="row hour">
      <div class="col-md-2 time-block">2PM</div>
      <div class="col-md-8 past" id="1400">here</div>
      <div class="col-md-2"><button class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 3pm -->
    <div class="row hour">
      <div class="col-md-2 time-block">3PM</div>
      <div class="col-md-8 past" id="1500">here</div>
      <div class="col-md-2"><button class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 4pm -->
    <div class="row hour">
      <div class="col-md-2 time-block">4PM</div>
      <div class="col-md-8 past" id="1600">here</div>
      <div class="col-md-2"><button class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 5pm -->
    <div class="row hour">
      <div class="col-md-2 time-block">5PM</div>
      <div class="col-md-8 past" id="1700">here</div>
      <div class="col-md-2"><button class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>

  </div>






















  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
