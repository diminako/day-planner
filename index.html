<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9am -->
    <div class="row">
      <div class="col-md-2 hour">9AM</div>
      <div class="col-md-8 time-block" id="9"><textarea name="" id="text_9" cols="90" class="row"></textarea></div>
      <div class="col-md-2"><button data-timing="9" class="saveBtn"><i class="far fa-save fa-2x"></i></button></div>
    </div>
    <!-- 10am -->
    <div class="row">
      <div class="col-md-2 hour">10AM</div>
      <div class="col-md-8 time-block" id="10"><textarea name="" id="text_10" cols="90" class="row"></textarea></div>
      <div class="col-md-2"><button data-timing="10" class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 11am -->
    <div class="row">
      <div class="col-md-2 hour">11AM</div>
      <div class="col-md-8 time-block" id="11"><textarea name="" id="text_11" cols="90" class="row"></textarea></div>
      <div class="col-md-2"><button data-timing="11" class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 12pm -->
    <div class="row">
      <div class="col-md-2 hour">12PM</div>
      <div class="col-md-8 time-block" id="12"><textarea name="" id="text_12" cols="90" class="row"></textarea></div>
      <div class="col-md-2"><button data-timing="12" class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 1pm -->
    <div class="row">
      <div class="col-md-2 hour">1PM</div>
      <div class="col-md-8 time-block" id="13"><textarea name="" id="text_13" cols="90" class="row"></textarea></div>
      <div class="col-md-2"><button data-timing="13" class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 2pm -->
    <div class="row">
      <div class="col-md-2 hour">2PM</div>
      <div class="col-md-8 time-block" id="14"><textarea name="" id="text_14" cols="90" class="row"></textarea></div>
      <div class="col-md-2"><button data-timing="14" class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 3pm -->
    <div class="row">
      <div class="col-md-2 hour">3PM</div>
      <div class="col-md-8 time-block" id="15"><textarea name="" id="text_15" cols="90" class="row"></textarea></div>
      <div class="col-md-2"><button data-timing="15" class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 4pm -->
    <div class="row">
      <div class="col-md-2 hour">4PM</div>
      <div class="col-md-8 time-block" id="16"><textarea name="" id="text_16" cols="90" class="row"></textarea></div>
      <div class="col-md-2"><button data-timing="16" class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>
    <!-- 5pm -->
    <div class="row">
      <div class="col-md-2 hour">5PM</div>
      <div class="col-md-8 time-block" id="17"><textarea name="" id="text_17" cols="90" class="row"></textarea></div>
      <div class="col-md-2"><button data-timing="17" class="saveBtn"><i class="far fa-save"></i></button></div>
    </div>

  </div>






















  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
